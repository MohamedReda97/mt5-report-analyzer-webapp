<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter Page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="../node_modules/ag-grid-community/styles/ag-grid.css">
    <link rel="stylesheet" href="../node_modules/ag-grid-community/styles/ag-theme-alpine-dark.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1"></script>
</head>
<body>
    <div class="app-container">
        <!-- Navigation Panel -->
        <div class="nav-container">
            <div id="tab-navigation" class="nav-panel">
                <button id="starter-tab" class="tab active" onclick="openTab(event, 'starterPage')">Starter Page</button>
                <!-- New tabs will be dynamically added here -->
            </div>
        </div>

        <!-- Main Content Area -->
        <div id="tab-content" class="main-content">
            <!-- Starter Page Content -->
            <div id="starterPage" class="tab-content active">
                <!-- Select Reports Section -->
                <div class="section-box">
                    <h2>Select Reports for Comparison</h2>
                    <div id="file-list" class="report-list"></div>
                </div>

                <!-- Report Name and Generate Button Section -->
                <div class="section-box">
                    <div class="generate-container">
                        <button id="generate-btn" class="generate-btn">Generate Comparison Report</button>
                    </div>
                </div>
            </div>

            <!-- Placeholder for dynamically generated tabs -->
        </div>
    </div>

    <!-- Load renderer.js to handle dynamic elements and interactions -->
    <script src="renderer.js"></script>
    <script>
        // Ensure file list is fetched when the page loads
        document.addEventListener("DOMContentLoaded", function () {
            fetchReportFiles();
        });
    </script>
</body>
</html>
